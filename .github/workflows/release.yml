name: Release
on:
  push:
    tags:
      - 'v*'
env:
  RUST_BACKTRACE: 1
jobs:
  build-matrix:
    name: Build ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - build: linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - build: linux-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
          - build: macos-intel
            os: macos-15-intel
            target: x86_64-apple-darwin
            use_cross: false
          - build: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          - build: windows-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Setup rust toolchain
        uses: moonrepo/setup-rust@ede6de059f8046a5e236c94046823e2af11ca670 # v1.2.2
        with:
          channel: stable
      - name: Install zig
        uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f # v2.0.5
        with:
          version: 0.15.2
      - name: Install cross (git)
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cargo install cross --git https://github.com/cross-rs/cross
        shell: bash
      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --verbose --release --target ${{ matrix.target }}
          else
            cargo build --verbose --release --target ${{ matrix.target }}
          fi
        shell: bash
      - name: Create package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p d2o-${{ matrix.build }}
          cp target/${{ matrix.target }}/release/d2o d2o-${{ matrix.build }}/
          cp -r completions man d2o-${{ matrix.build }}/ 2>/dev/null || true
          cp README.md LICENSE d2o-${{ matrix.build }}/
          tar -czf d2o-${{ matrix.build }}.tar.gz d2o-${{ matrix.build }}/
        shell: bash
      - name: Create package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "d2o-${{ matrix.build }}" -Force
          Copy-Item "target/${{ matrix.target }}/release/d2o.exe" "d2o-${{ matrix.build }}/"
          Copy-Item "completions", "man" "d2o-${{ matrix.build }}/" -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item "README.md", "LICENSE" "d2o-${{ matrix.build }}/"
          Compress-Archive -Path "d2o-${{ matrix.build }}" -DestinationPath "d2o-${{ matrix.build }}.zip" -Force
      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: d2o-${{ matrix.build }}
          path: |
            d2o-${{ matrix.build }}.tar.gz
            d2o-${{ matrix.build }}.zip
  create-release:
    name: Create Release
    needs: build-matrix
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release-assets/ \;
          ls -lh release-assets/
      - name: Install node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: latest
      - name: Generate changelog
        id: changelog
        run: |
          npx changelogithub@latest > changelog.md
      - name: Create Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          body_path: changelog.md
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish-crates-io:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: moonrepo/setup-rust@ede6de059f8046a5e236c94046823e2af11ca670 # v1.2.2
      - uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec # v1.0.3
        id: auth
      - name: Publish
        run: cargo publish --token ${{ steps.auth.outputs.token }}
