[package]
name = "hcl"
version = "0.1.0"
edition = "2024"
description = "Help to Options - Parse help or manpage texts and generate shell completion scripts"
license = "MIT"

[dependencies]
clap = { version = "4.5", features = ["derive", "cargo", "env"] }
clap_complete = "4.5"
clap_complete_nushell = "4.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.12"
lazy_static = "1.5"
anyhow = "1.0"
itertools = "0.14"

[build-dependencies]
clap = { version = "4.5", features = ["derive", "cargo"] }
clap_complete = "4.5"
clap_complete_nushell = "4.5"
clap_mangen = "0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[dev-dependencies]
insta = { version = "1.43", features = ["yaml", "redactions"] }
proptest = "1.0"
criterion = "0.5"
